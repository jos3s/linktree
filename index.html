<!DOCTYPE html>
<html lang="pt-br">
  <head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Jos3s - Linktree</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ff7538096c.js" crossorigin="anonymous"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-45TZKHQBDR"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-45TZKHQBDR');
    </script>
  
  </head>
  <body class="body">
    <header>
      <img src="./img/profile.jpg" alt=""/>
      <h1>José Ulisses</h1>
      <p>Um estudante de programação.</p>

      <div class="toggle">
        <input id="switch" type="checkbox" name="theme">
        <label for="switch">Toggle</label>
      </div>

    </header>

    <main>
       <div id="links">
        <a 
          href="https://github.com/jos3s" 
          class="link"
          target="_blank"
          rel="noreferrer noopener"
        >
          <i class="fab fa-github"></i>
          Github
        </a>
        <a 
          href="https://www.linkedin.com/in/jos3s/" 
          class="link"
          target="_blank"
          rel="noreferrer noopener"
        >
          <i class="fab fa-linkedin-in"></i>
          LinkedIn
        </a>
        <a 
          href="https://www.last.fm/user/Joseulisses5" 
          class="link"
          target="_blank"
          rel="noreferrer noopener"
        >
          <i class="fab fa-lastfm"></i>
          Last.fm
        </a>
        <a 
          href="https://steamcommunity.com/id/Iordbrack/" 
          class="link"
          target="_blank"
          rel="noreferrer noopener"
        >
          <i class="fab fa-steam"></i>
          Steam
        </a>
        <a 
          href="#" 
          class="link "
          id="discord"
        >
          <i class="fab fa-discord"></i>
          Discord
        </a>
      </div>
      <div class="social">
        <a 
          href="https://www.instagram.com/joseulisses_/" 
          class="social"
          target="_blank"
          rel="noreferrer noopener"
          title="Instagram"
        >
          <i class="fab fa-instagram"></i>
        </a>
        <a 
          href="https://www.facebook.com/jos3ss/" 
          class="social"
          target="_blank"
          rel="noreferrer noopener"
          title="Facebook"
        >
          <i class="fab fa-facebook"></i>
        </a>
      </div>
    </main>

    <footer>
      <p>
        Feito por 
        <a href="http://github.com/jos3s">
          José Ulisses 
        </a>
        em 2021.
      </p>
    </footer>

    <script src="./scripts/index.js"></script>
  </body>
</html>
